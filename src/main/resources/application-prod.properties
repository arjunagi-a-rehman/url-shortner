# Production Profile Configuration
spring.data.mongodb.uri=${Mongo_URI}
server.port=${SERVER_PORT:9091}

# Production domain
app.domain.production=https://c0a1.in

# Production logging
logging.level.com.arjunagi.urlshortner=WARN
logging.level.org.springframework.data.mongodb=WARN
logging.level.org.springframework.web=WARN

# Security for production
management.endpoint.health.show-details=never

# Server configuration for production
server.forward-headers-strategy=framework

# Actuator security
management.endpoints.web.exposure.include=health

# Static Resources Configuration for Production
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=86400

# MIME type mappings for better browser compatibility
spring.mvc.contentnegotiation.media-types.css=text/css
spring.mvc.contentnegotiation.media-types.js=application/javascript
spring.mvc.contentnegotiation.media-types.html=text/html

# HTTP encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
Kalrav Chat Widget Configuration
kalrav.api.key=${KALRAV_API_KEY}