# Production Profile Configuration
spring.data.mongodb.uri=${Mongo_URI}
server.port=${SERVER_PORT:9091}

# Production domain
app.domain.production=https://c0a1.in

# Production logging
logging.level.com.arjunagi.urlshortner=WARN
logging.level.org.springframework.data.mongodb=WARN
logging.level.org.springframework.web=WARN

# Security for production
management.endpoint.health.show-details=never

# Server configuration for production
server.forward-headers-strategy=framework

# Actuator security - Only health endpoint exposed in production
management.endpoints.web.exposure.include=health

# Static Resources Configuration for Production
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=86400

# MIME type mappings for better browser compatibility
spring.mvc.contentnegotiation.media-types.css=text/css
spring.mvc.contentnegotiation.media-types.js=application/javascript
spring.mvc.contentnegotiation.media-types.html=text/html

# HTTP encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
Kalrav Chat Widget Configuration
kalrav.api.key=${KALRAV_API_KEY}# Per
formance Optimizations for 1GB RAM
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=5
server.tomcat.max-connections=1000
server.tomcat.accept-count=50
server.tomcat.connection-timeout=20000

# Connection pool optimization
spring.data.mongodb.options.max-connection-pool-size=20
spring.data.mongodb.options.min-connection-pool-size=5
spring.data.mongodb.options.max-connection-idle-time=30000

# JVM optimizations
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false# Cach
e Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=initialCapacity=100,maximumSize=1000,expireAfterWrite=30m,recordStats

# Cache-specific settings for production
cache.url.max-size=2000
cache.url.expire-after-write=60m
cache.redirect.max-size=5000
cache.redirect.expire-after-write=2h
cache.analytics.max-size=500
cache.analytics.expire-after-write=10m