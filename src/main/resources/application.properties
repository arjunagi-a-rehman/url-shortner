# MongoDB Configuration
spring.data.mongodb.uri=${Mongo_URI:mongodb://localhost:27017/urlshortner}

# Alternative MongoDB configuration (if URI doesn't work)
spring.data.mongodb.host=${Mongo_Host:localhost}
spring.data.mongodb.port=${Mongo_Port:27017}
spring.data.mongodb.database=${Mongo_db_name:urlshortner}
spring.data.mongodb.username=${Mongo_username:}
spring.data.mongodb.password=${Mongo_pass:}

# Server Configuration
server.port=${SERVER_PORT:9091}

# Application Configuration
app.domain.local=${LOCAL_DOMAIN:http://localhost:8080}
app.domain.production=${PRODUCTION_DOMAIN:https://sus9.in}

# Logging Configuration
logging.level.com.arjunagi.urlshortner=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600
