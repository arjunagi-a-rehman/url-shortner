# MongoDB Configuration - Use URI for Atlas connection
spring.data.mongodb.uri=${Mongo_URI:mongodb://localhost:27017/urlshortner}

# Alternative MongoDB configuration (commented out to avoid conflicts with URI)
# spring.data.mongodb.host=${Mongo_Host:localhost}
# spring.data.mongodb.port=${Mongo_Port:27017}
# spring.data.mongodb.database=${Mongo_db_name:urlshortner}
# spring.data.mongodb.username=${Mongo_username:}
# spring.data.mongodb.password=${Mongo_pass:}

# Server Configuration
server.port=${SERVER_PORT:9091}

# Application Configuration
app.domain.local=${LOCAL_DOMAIN:http://localhost:9091}
app.domain.production=${PRODUCTION_DOMAIN:https://c0a1.in}

# Logging Configuration
logging.level.com.arjunagi.urlshortner=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# MIME type mappings for better browser compatibility
spring.mvc.contentnegotiation.media-types.css=text/css
spring.mvc.contentnegotiation.media-types.js=application/javascript
spring.mvc.contentnegotiation.media-types.html=text/html

# HTTP encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
# Kalrav Chat Widget Configuration
kalrav.api.key=${KALRAV_API_KEY:}# 
Cache Configuration (Development)
spring.cache.type=caffeine
spring.cache.caffeine.spec=initialCapacity=50,maximumSize=500,expireAfterWrite=15m,recordStats

# Cache-specific settings for development
cache.url.max-size=1000
cache.url.expire-after-write=30m
cache.redirect.max-size=2000
cache.redirect.expire-after-write=1h
cache.analytics.max-size=200
cache.analytics.expire-after-write=5m