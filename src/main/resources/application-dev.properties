# Development Profile Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/urlshortner_dev
server.port=8080
app.domain.base=http://localhost:8080

# Enable debug logging for development
logging.level.com.arjunagi.urlshortner=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Show detailed health information
management.endpoint.health.show-details=always

# Static Resources Configuration for Development
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

# MIME type mappings for better browser compatibility
spring.mvc.contentnegotiation.media-types.css=text/css
spring.mvc.contentnegotiation.media-types.js=application/javascript
spring.mvc.contentnegotiation.media-types.html=text/html

# HTTP encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true